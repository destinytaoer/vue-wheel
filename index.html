<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::after,
    *::before {
      box-sizing: border-box;
    }

    body {
      margin: 20px;
    }

    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <d-button :loading='loading1' @click="loading1 = !loading1">按钮</d-button>
    <d-button icon="settings" :loading='loading2' @click="loading2 = !loading2">按钮</d-button>
    <d-button icon="settings" icon-pos="right" :loading='loading3' @click="loading3 = !loading3">按钮</d-button>
    <d-button-group>
      <d-button icon='left'>上一页</d-button>
      <d-button icon='right' icon-pos="right">下一页</d-button>
    </d-button-group>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
