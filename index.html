<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    body {
      margin: 20px;
    }

    .demo-box {
      min-height: 100px;
      background: grey;
      border: 1px solid red;
    }

    img {
      max-width: 100%;
    }

    .logo-wrapper {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <h2>Toast</h2>
      <d-button @click="showToast('top')">show toast top</d-button>
      <d-button @click="showToast('bottom')">show toast bottom</d-button>
      <d-button @click="showToast('middle')">show toast mioddle</d-button>
    </div>
    <div>
      <h2>Layout</h2>
      <d-layout style="height: 100vh">
        <d-header class="demo-box">header</d-header>
        <d-layout>
          <d-sider class="demo-box">sider</d-sider>
          <d-content class="demo-box">content</d-content>
        </d-layout>
        <d-footer class="demo-box">footer</d-footer>
      </d-layout>
    </div>
    <div>
      <h2>Response Grid</h2>
      <d-row>
        <d-col class="demo-box" span="2" :pc="{span: 4}">1
        </d-col>
        <d-col class="demo-box" span="22" :pc="{span: 20}">2</d-colclass="demo-box">
      </d-row>
      <d-row>
        <d-col class="demo-box" span="9">
          <d-row align="left">
            <d-col span="3">1</d-col>
            <d-col span="3">2</d-col>
            <d-col span="3">3</d-col>
            <d-col span="3">4</d-col>
          </d-row>
        </d-col>
        <d-col class="demo-box" span="15">
          <d-row align="right">
            <d-col span="3">1</d-col>
            <d-col span="3">2</d-col>
            <d-col span="3">3</d-col>
            <d-col span="3">4</d-col>
            <d-col span="3">5</d-col>
            <d-col span="3">6</d-col>
            <d-col span="3">7</d-col>
          </d-row>
        </d-col>
      </d-row>
      <d-row>
        <d-col class="demo-box" span="4">
          <div class="logo-wrapper">
            <img src="//img.alicdn.com/tps/TB1YZkPLpXXXXbzXXXXXXXXXXXX-213-57.png" alt="">
          </div>
        </d-col>
        <d-col class="demo-box" span="14"></d-col>
        <d-col class="demo-box" span="6"></d-col>
      </d-row>
    </div>
    <div>
      <h2>Grid</h2>
      <d-row>
        <d-col>1</d-col>
        <d-col>2</d-col>
        <d-col>3</d-col>
      </d-row>
      <d-row>
        <d-col span="2">1</d-col>
        <d-col span="10">2</d-col>
        <d-col span="10">3</d-col>
      </d-row>
      <d-row>
        <d-col span="2">1</d-col>
        <d-col span="8" offset="4">2</d-col>
        <d-col span="8" offset="2">3</d-col>
      </d-row>
      <d-row gutter="10">
        <d-col span="2">1</d-col>
        <d-col span="8" offset="4">2</d-col>
        <d-col span="8" offset="2">3</d-col>
      </d-row>
    </div>
    <div>
      <h2>Input</h2>
      <d-input></d-input>
      <d-input value="aaa"></d-input>
      <d-input value="aaa" disabled></d-input>
      <d-input value="aaa" error="不能少于6个字"></d-input>
      <d-input value="aaa" @change="inputChange"></d-input>
      <d-input value="aaa" v-model="message"></d-input>
      {{message}}
    </div>
    <div>
      <h2>Button</h2>
      <d-button :loading='loading1' @click="loading1 = !loading1">按钮</d-button>
      <d-button icon="settings" :loading='loading2' @click="loading2 = !loading2">按钮</d-button>
      <d-button icon="settings" icon-pos="right" :loading='loading3' @click="loading3 = !loading3">按钮</d-button>
      <d-button-group>
        <d-button icon='left'>上一页</d-button>
        <d-button icon='right' icon-pos="right">下一页</d-button>
      </d-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
